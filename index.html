<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="icon" href="./src/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WorkSphere</title>
</head>

<body class="bg-white grid grid-cols-1 md:grid-cols-[1fr,3fr] items-center gap-2">
    <nav class="grid place-items-center w-full bg-black col-span-full">
        <div class="flex items-center justify-between w-[90%]">
            <div class="flex items-center">
                <img src="src/images/logo.png" alt="logo" class="h-12">
                <p class="text-white">WorkSphere</p>
            </div>
            <div class="md:hidden">
                <i class="menu fa-solid fa-bars text-white black text-2xl"></i>
            </div>
        </div>
    </nav>
    <aside class="fixed md:static top-0 right-0 z-10 transform  w-full h-screen md:h-auto bg-black/90 py-4 translate-x-full md:translate-x-0 md:rounded-md transition-transform duration-200 ease-in-out place-self-center">
        <div class="w-[90%] mx-auto flex flex-col gap-2">
            <div class="x w-full md:hidden  text-lg text-white text-end"><i class="fa-solid fa-x"></i></div>
            <h1 class=" w-full text-white font-black text-center">Unassigned Staff</h1>
            <div class="US-Container bg-white overflow-y-auto w-full rounded-md p-4 h-[70vh] flex flex-col gap-2"></div>
            <button class="AddNewWorkerBtn w-full text-white rounded-md bg-green-500 py-1">Add New Worker</button>
        </div>
    </aside>
    <div class="modal fixed inset-0 bg-black md:bg-black/50 backdrop-blur-md hidden gap-2 z-50 p-4">
        <form class="bg-white h-auto p-4 w-[90%] md:w-[400px] grid grid-cols-1 gap-8 rounded-md overflow-y-auto mx-auto">
            <div class="text-center w-full font-bold">Add an employee</div>

            <div>
                <label for="name">Name *</label>
                <input type="text" id="name" placeholder="Enter your full name" class="w-full border border-black rounded-md px-2 py-1">
                <p id="name-error" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="role">Role *</label>
                <select name="role" id="role" class="w-full border border-black rounded-md px-2 py-1">
                    <option value="">select a role</option>
                    <option value="Receptionniste">Receptionniste</option>
                    <option value="TechnicienIT">Technicien IT</option>
                    <option value="AgentDeScurite">Agent de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Autres">Autre</option>
                </select>
                <p id="role-error" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Enter your Email" class="w-full border border-black rounded-md px-2 py-1">
                <p id="email-error" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter your Phone number" class="w-full border border-black rounded-md px-2 py-1">
                <p id="tel-error" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div class="flex">
                <img src="./src/images/profile.png" class="previmage w-16 h-16 rounded-full object-cover">
                <div class="flex flex-col w-[calc(100%-64px)]">
                    <label for="photo">Photo *</label>
                    <input type="text" name="photo" id="photo" placeholder="photo (URL)" class="photo w-full border border-black rounded-md px-2 py-1">
                </div>
            </div>

            <div>
                <div class="flex justify-between">
                    <label class="text-sm font-medium">Expériences professionnelles</label>
                    <button type="button" id="addExp" class="bg-blue-400/80 text-white py-1 px-2 rounded-md border border-black">Add experience</button>
                </div>
                <div id="experiences" class="flex flex-col gap-2 h-auto mt-2"></div>
            </div>

            <div class="flex justify-between">
                <button class="savebtn border border-black rounded-md px-8 bg-green-500 hover:bg-green-600 py-1 h-8">save</button>
                <button class="cancelbtn border border-black rounded-md px-8 bg-red-500 hover:bg-red-600 py-1 h-8">cancel</button>
            </div>
        </form>
    </div>
    <main class="text-xs bg-green relative bg-neutral-300 h-auto p-2 rounded-md">
        <img src="./src/images/bgVertical.png" alt="background design" class="rounded-md md:hidden">
        <img src="./src/images/bgHorizontal.png" alt="background design" class="rounded-md hidden md:inline">
        <div class="department absolute top-2 left-2 w-[calc(100%-16px)] h-[calc(100%-16px)] grid grid-cols-[2%,30.5%,1.5%,1.5%,29.5%,2%,31%,1%] grid-rows-[1%,21.5%,1%,21.5%,1%,15.3%,1%,36.5%,1%] justify-items-center md:grid-rows-[2%,31%,2%,29.5%,1.5%,1.5%,30.5%,2%] md:grid-cols-[1%,21.5%,1%,21%,0.5%,1%,15.3%,1%,36.5%,1%]">

            <div class="SallePersonnel relative col-start-2 row-start-2 col-span-2 md:row-start-6 md:col-start-2 md:col-span-1 md:row-span-2 font-bold w-full text-center bg-green-300/50">
                    <span>SallePersonnel</span>
                    <button id="SallePersonnel" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>

            <div class="SalleServeurs relative col-start-7 row-start-2 md:col-start-2 md:row-start-2 font-bold w-full text-center bg-red-500/50">
                    <span>SalleServeurs</span>
                    <button id="SalleServeurs" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>

            <div class="SalleArchives relative col-start-2 row-start-4 col-span-2 md:col-start-4 md:row-start-6 md:row-span-2 font-bold w-full text-center bg-red-500/50">
                    <span>SalleArchives</span>
                    <button id="SalleArchives" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>

            <div class="SalleSecurite relative col-start-7 row-start-4 md:col-start-4 md:row-start-2 font-bold w-full text-center bg-red-500/50">
                    <span>SalleSecurite</span>
                    <button id="SalleSecurite" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>

            <div class="SalleConference relative col-start-2 row-start-8 md:col-start-9 md:row-start-7 font-bold w-full text-center bg-teal-300/50">
                    <span>SalleConference</span>
                    <button id="SalleConference" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>

            <div class="Reception relative col-start-4 col-span-4 row-start-8 md:col-start-9 md:row-start-2 md:row-span-4  md:col-span-1 font-bold w-full text-center bg-red-500/50">
                    <span>Reception</span>
                    <button id="Reception" class="plusBtn bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md text-white border p-1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>
        </div>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
