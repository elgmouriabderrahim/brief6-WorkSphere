<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>WorkSphere</title>
</head>
<body class="bg-neutral-300 grid items-center p-4">
    <aside class="hidden w-1/2 h-screen bg-white absolute top-0 right-0">
    </aside>
    <main class="bg-green relative bg-white h-auto p-2 rounded-md">
        <img src="./src/images/bgVertical.png" alt="background design" class="rounded-md ">
        <div class="department absolute top-2 left-2 w-[calc(100%-16px)] h-[calc(100%-16px)] grid grid-cols-[2%,30.5%,1.5%,1.5%,29.5%,2%,31%,1%] grid-rows-[1%,21.5%,1%,21.5%,1%,15.3%,1%,36.5%,1%]">
            <div class="SalleConference col-start-2 col-span-2 row-start-2">SalleConference</div>
            <div class="Réception col-start-7 row-start-2">Réception</div>
            <div class="SalleServeurs col-start-2 row-start-4 col-span-2">SalleServeurs</div>
            <div class="SalleSecurite col-start-7 row-start-4">SalleSecurite</div>
            <div class="SallePersonnel col-start-2 row-start-8">SallePersonnel</div>
            <div class="SalleArchives col-start-4 col-span-4 row-start-8">SalleArchives</div>
        </div>
    </main>
</body>
</html>
