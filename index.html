<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>WorkSphere</title>
</head>
<body class="bg-white grid items-center gap-2">
    <nav class="grid place-items-center w-full bg-neutral-200">
        <div class="flex items-center justify-between w-[90%]">
            <div class="flex items-center">
                <img src="src/images/logo.png" alt="logo" class="h-12">
                <p class="">WorkSphere</p>
            </div>
            <i class=" menu fa-solid fa-bars text-black text-2xl"></i>
        </div>
    </nav>
    <aside class="hidden w-1/2 h-screen bg-black/70 absolute top-0 right-0 z-10 flex-col items-center gap-4 pt-8">
        <i class="x fa-solid fa-x absolute right-6 top-4 text-lg text-white"></i>
        <h1 class="text-white font-black">Unassigned Staff</h1>
        <div class="bg-white rounded-md p-4 min-h-[50vh] w-[80%]"></div>
        <button class="text-white rounded-md bg-green-500 py-2 px-4">Add New Worke</button>
    </aside>
    <main class="bg-green relative bg-neutral-200 h-auto p-2 rounded-md">
        <img src="./src/images/bgVertical.png" alt="background design" class="rounded-md md:hidden">
        <div class="department absolute top-2 left-2 w-[calc(100%-16px)] h-[calc(100%-16px)] grid grid-cols-[2%,30.5%,1.5%,1.5%,29.5%,2%,31%,1%] grid-rows-[1%,21.5%,1%,21.5%,1%,15.3%,1%,36.5%,1%]">
            <div class="SalleConference col-start-2 col-span-2 row-start-2">SalleConference</div>
            <div class="Réception col-start-7 row-start-2">Réception</div>
            <div class="SalleServeurs col-start-2 row-start-4 col-span-2">SalleServeurs</div>
            <div class="SalleSecurite col-start-7 row-start-4">SalleSecurite</div>
            <div class="SallePersonnel col-start-2 row-start-8">SallePersonnel</div>
            <div class="SalleArchives col-start-4 col-span-4 row-start-8">SalleArchives</div>
        </div>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
